{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
    <h1>Homepage</h1>
    <form class="form-inline mt-2 mt-md-0" action="{% url 'search' %}" method="get">
        <input class="form-control mr-sm-2" placeholder="Search...." aria-label="Search" name="search" type="text">
    </form>

    <img class="bookcover" src="{% static 'images/dua-lipa-dua-lipa-pevitsa.jpeg' %}">
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}!</p>
        <p><a href="{% url 'account_logout' %}">Log Out</a></p>
    {% else %}
        <p>You are not logged in</p>
        <p><a href="{% url 'account_login' %}">Log In</a> | <a href="{% url 'account_signup' %}">Sign Up</a></p>
    {% endif %}
{% endblock %}
